<div class="page-title">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-7">
                <h2>Contact Us</h2>
            </div>

            <div class="col-md-6 col-lg-5">
                <ul>
                    <li><a [routerLink]="'/home'">Home</a></li>
                    <li>Contact Us</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<section class="contact-area ptb-100">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-5">
                <div class="contact-info">
                    <h3 class="title">Address Information</h3>
                    <ul>
                        <li><i class="icofont-google-map"></i> <a
                                href="https://www.google.com/maps/dir//-1.2549991,36.7976519/@-1.254999,36.797652,13z?hl=en" target="_blank">1st
                                Floor, The Pavilion, Lower Kabete Rd, Nairobi</a></li>
                        <li><i class="icofont-envelope"></i> <a href="mailto:info@afyarekod.com">info@afyarekod.com</a>
                        </li>
                        <li><i class="icofont-smart-phone"></i> <a href="tel:+254700 000 000">+254700 000 000</a></li>
                    </ul>
                </div>

                <div class="opening-hours">
                    <h3 class="title">Working Hours</h3>
                    <ul>
                        <li>Mon - Thu <span>9.30 AM - 17:00 PM</span></li>
                        <li>Friday <span>9:30 AM - 16:00 PM</span></li>
                    </ul>
                </div>
            </div>

            <div class="col-md-12 col-lg-7">
                <h3 class="title">Leave us a Message.</h3>
                <!-- <p>Team of Professionals</p> -->
                <form id="contactForm">
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" name="name" id="name" required
                                    data-error="Please enter your name" placeholder="Name">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" id="email" required
                                    data-error="Please enter your email" placeholder="Email">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" name="subject" id="subject" required
                                    data-error="Please enter your subject" placeholder="Subject">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" name="number" id="number" required
                                    data-error="Please enter your number" placeholder="Number">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12">
                            <div class="form-group">
                                <textarea name="message" class="form-control" id="message" cols="30" rows="4" required
                                    data-error="Write your message" placeholder="Message"></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12">
                            <button type="submit" class="default-btn">Send Message</button>
                            <div id="msgSubmit" class="h3 text-center hidden"></div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

        width="100%" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
        tabindex="0"></iframe>
</div>
