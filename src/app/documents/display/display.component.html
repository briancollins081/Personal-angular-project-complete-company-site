<div class="page-title page-title-documents">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-7">
                <h2 class="text-secondary">Document View</h2>
            </div>

            <div class="col-md-6 col-lg-5">
                <ul class="text-dark">
                    <li><a [routerLink]="'/home'" class="text-secondary">Home</a></li>
                    <li><a [routerLink]="'/documents'" class="text-secondary">Documents</a></li>
                    <li>View</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<section class="contact-area ptb-100">
    <div class="container">
        <div class="row mb-0 pb-0">
            <div class="col-lg-12">
                <div class="contact-info">
                    <h2>{{docTitle}}</h2>
                    <hr>
                    <ngx-extended-pdf-viewer [src]="docURL" useBrowserLocale="true" height="1000px"
                        [showDownloadButton]="true" [showBookmarkButton]="false" [showOpenFileButton]="false"
                        [showPrintButton]="false">
                    </ngx-extended-pdf-viewer>
                </div>
            </div>
        </div>
    </div>
</section>

<app-call-to-action></app-call-to-action>
